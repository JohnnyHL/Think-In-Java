#####################################################################################################
# evoucher.switch  电子凭证库开关 
# '0'关闭，'1'打开
#####################################################################################################
#签名服务开关,非调试不可关闭
evoucher.switch.SignService=1
#消息中间件开关,非调试不可关闭
evoucher.switch.MessageService=1
#印章服务器开关,非调试不可关闭
evoucher.switch.EStampService=1
#资金凭证双证书校验开关
#发送资金凭证时，需检验是否包含两个不同签名、签章证书
evoucher.switch.EStampFund=0
#签章、签名入库时是否校验存在两个相同的印章/证书
evoucher.switch.EStampSameSN=0
#回调接口开关
#打开此接口回调自动任务将启动，若业务系统未开发回调接口，开关应关闭
evoucher.switch.CallBackFuction=0
#业务报文检查开关
#检查凭证原文字段与模板配置的字段是否一致以及字段值是否合法，联调开启，上线应关闭
evoucher.switch.VoucherFieldCheck=0
#OCX是否弹出错误提示框
evoucher.switch.ErrMsgModeFlag=0
#绿色通道同步发送消息开关
#打开开关会接收同步发送的数据，并向业务系统请求数据，若业务系统没有此需求或未提供请求服务，开关应关闭
evoucher.switch.requestData=0
#绿色通道异步发送消息开关
#打开开关会接收异步发送的数据，若业务系统没有此需求，开关应关闭
evoucher.switch.sendData=0
#打开开关 当有异步数据发送过来时会向业务系统通知数据，若业务系统没有此需求或未提供通知服务，开关应关闭
evoucher.switch.sendData.CallBackFuncton=0
#调用webservice接口：用户权限校验开关
evoucher.switch.AuthenticatedUsers=0
#凭证原文中非X字段校验开关
evoucher.switch.checkVoucherXmlForXField=0
#凭证库调试日志开关（非调试不能打开）
evoucher.switch.debugLog=0
#校验内部凭证原文非空字段不能修改开关
evoucher.switch.canModifyNonemptyFields=0
#消息补偿开关[非上海部署模式下不能关闭]
evoucher.swutch.messageOffSet=0
#客户端OCX强制升级开关，开关打开，OCX不升级不能使用
evoucher.switch.autoUpdateOCX=0
#客户端虚化显示
evoucher.switch.display.virtualization=0
#pdf凭证库服务解析服务开关,0使用配置的远程服务解析 ,1使用本凭证库的解析接口（如不使用PDF下载功能，开关应关闭）
evoucher.switch.pdfOffSet=0
#服务端webservice接口只支持SSL调用开关，若凭证库服务不是部署成为SSL认证，开关应关闭
evoucher.switch.only.ssl=0

